{% extends "base.html" %}

{% block title %}
  {{ view.object.pk|yesno:"Edit Plant,Add New Plant" }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card shadow-sm object-card">
        <div class="card-header bg-light">
          <h1 class="mb-0">
            {{ view.object.pk|yesno:"Edit Plant,Add New Plant" }}
          </h1>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% include "includes/form_fields.html" with form=form %}

            <button type="submit" class="btn btn-success me-2">Save</button>
            <a href="{% url 'plants:plant_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
