{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ view.object.pk|yesno:"Edit Plant,Add New Plant" }}</h1>
    <form method="post">
      {% csrf_token %}

      {% include "includes/form_fields.html" with form=form %}

      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'plants:plant_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
