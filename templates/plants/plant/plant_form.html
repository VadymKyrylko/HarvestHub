{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ view.object.pk|yesno:"Edit Plant,Add New Plant" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'plants:plant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
