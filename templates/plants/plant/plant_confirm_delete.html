{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Plant</h1>
    <p>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'plants:plant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
