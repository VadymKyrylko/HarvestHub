{% extends "base.html" %}

{% block title %}Plant Details{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card shadow-sm object-card">
        <div class="card-header bg-light">
          <h1 class="mb-0">{{ object.name }}</h1>
        </div>
        <div class="card-body">
          <p><strong>Type:</strong> {{ object.get_plant_type_display }}</p>
          <p><strong>Space per plant:</strong> {{ object.space_per_plant }} mÂ²</p>
        </div>
        <div class="card-footer">
          <a href="{% url 'plants:plant_update' object.pk %}" class="btn btn-warning me-2">Edit</a>
          <a href="{% url 'plants:plant_delete' object.pk %}" class="btn btn-danger me-2">Delete</a>
          <a href="{% url 'plants:plant_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
