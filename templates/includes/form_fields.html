{% for field in form %}
  <div class="mb-3">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
      <div class="invalid-feedback">
        {{ field.errors|striptags }}
      </div>
    {% elif field.help_text %}
      <div class="form-text">
        {{ field.help_text }}
      </div>
    {% endif %}
  </div>
{% endfor %}
