{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <a href="{% if task_id %}{% url 'tasks:task_detail' task_id %}{% else %}{% url 'tasks:task_list' %}{% endif %}"
       class="btn btn-secondary mb-3">Back</a>
    <h1>Task Tools</h1>
    <a href="{% url 'tasks:tasktool_add' %}" class="btn btn-primary mb-3">Add New Task Tool</a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Task</th>
        <th>Tool</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for tt in tasktools %}
        <tr>
          <td>{{ tt.task.name }}</td>
          <td>{{ tt.tool.name }}</td>
          <td>
            <a href="{% url 'tasks:tasktool_edit' tt.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'tasks:tasktool_delete' tt.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No task-tool links found.</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
