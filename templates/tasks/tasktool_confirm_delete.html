{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Delete Task Tool</h1>
    <p>Are you sure you want to remove
      "<strong>{{ object.tool.name }}</strong>" from task "<strong>{{ object.task.name }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'tasks:task_detail' object.task.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
