{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ view.object.pk|yesno:"Edit Task,Add New Task" }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      {% if form.instance.scheduled_at %}
        <p><strong>Scheduled:</strong> {{ form.instance.scheduled_at|date:"Y-m-d H:i" }}</p>
      {% endif %}

      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
